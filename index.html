<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Facturacion</title>
</head>
<body>
  <h1>AÃ±adir al inventario</h1>

    <label id="">Cantidad</label>
    <br>

  </div>
  <div>

    <h2>Nevera</h2>
    <p>Si corresponde por favor llenar los siguientes campos: </p>

    <br>
    <input id="capacidad" type="number">
  </div>
  <div>
    <button type="submit" class="summit">Enviar </button>
  </div>
  
  <script src="main.js"></script>
