<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/node-uuid/1.4.7/uuid.min.js"></script>
  <title>Facturacion</title>
</head>
<body>
  <h1>Añadir al inventario</h1>
  <div>
    <label id="">Indique la cantidad de productos a agregar</label>
    <br>
    <input id="cantidad" type="number">
    <br>
    <label id="">Seleccione el tipo de electrodomestico</label>
    <br>
    <select name="" id="tipo_electrodomestico">
      <option value="general" id="tipoGeneral">General</option>
      <option value="televisor" id="tipoTelevisor">Televisor</option>
      <option value="nevera" id="tipoNever">Nevera</option>
    </select>
    <br>
    <label id="">Seleccione el consumo</label>
    <br>
    <select name="" id="consumo">
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
    </select>
    <br>
    <label id="">Seleccione la procedencia</label>
    <br>
    <select name="" id="procedencia">
      <option value="nacional">Nacional</option>
      <option value="importado">Importado</option>
    </select>
  </div>
  <div>
    <h2>Televisor</h2>
    <p>Si corresponde por favor llenar los siguientes campos: </p>
    <label id="">Pulgadas</label>
    <br>
    <input id="pulgadas" type="number">
    <br>
    <label id="">¿Tiene sintonizador tdt?</label>
    <br>
    <select name="" id="tdt">
      <option value="default">Default</option>
      <option value="si">Si</option>
      <option value="no">No</option>
    </select>
  </div>
  <div>
    <h2>Nevera</h2>
    <p>Si corresponde por favor llenar los siguientes campos: </p>
    <label id="">Indique la capacidad de la nevera en litros</label>
    <br>
    <input id="capacidad" type="text">
  </div>
  <div>
    <button type="submit" class="summit">Enviar </button>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
